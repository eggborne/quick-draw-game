<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Quick Draw</title>
</head>
<body>
  <header>
    <h1>Quick Draw</h1>
  </header>
  <main>

    <div id="battle-area" class="dimmed">
      <div id="kirby" class="sprite">
        <div class="gun"></div>
      </div>
      <div class="hat" id="kirby-hat"></div>
      <div id="attacker" class="sprite">
        <div class="gun"></div>
      </div>
      <div class="hat" id="attacker-hat"></div>
      <div id="stat-display">
        <div id="time-display"></div>
        <div id="score-display"></div>
      </div>
      <div id="game-message"></div>
      <div id="bonus-message"></div>
      <div id="level-message">
        <img src="media/images/level.png">
        <div class="level-digit"></div>
      </div>
    </div>
    
    <div id="intro-area">
      <div id="instructions-screen"></div>
      <button id="start-button">START</button>
    </div>

    <div id="control-area">
      <button id="a-button" class="dimmed">A</button>
    </div>

  </main>
</body>
</html>
